<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Lucide-style calculator - centered and scaled -->
  <g transform="translate(120, 50) scale(6.5)">
    <!-- Calculator body -->
    <rect x="2" y="2" width="20" height="26" rx="2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    
    <!-- Calculator screen -->
    <rect x="4" y="4" width="16" height="6" rx="1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    
    <!-- Screen content lines -->
    <line x1="6" y1="6" x2="18" y2="6" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="8" x2="16" y2="8" stroke="white" stroke-width="1" opacity="0.4"/>
    
    <!-- Calculator buttons grid -->
    <!-- Row 1 -->
    <circle cx="6" cy="13" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="10" cy="13" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="14" cy="13" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="18" cy="13" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    
    <!-- Row 2 -->
    <circle cx="6" cy="17" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="10" cy="17" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="14" cy="17" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="18" cy="17" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    
    <!-- Row 3 -->
    <circle cx="6" cy="21" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="10" cy="21" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="14" cy="21" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="18" cy="21" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    
    <!-- Row 4 -->
    <circle cx="6" cy="25" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="10" cy="25" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="14" cy="25" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.7"/>
    <circle cx="18" cy="25" r="1.5" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="20" fill="white" opacity="0.1"/>
  <circle cx="320" cy="220" r="15" fill="white" opacity="0.1"/>
  <circle cx="350" cy="60" r="10" fill="white" opacity="0.1"/>
</svg>
