<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Lucide-style flask/test tube - centered and scaled -->
  <g transform="translate(100, 40) scale(8)">
    <!-- Flask Body -->
    <path d="M8.5 2h7" stroke="#FFECC2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    <path d="M12 2v6.5" stroke="#FFECC2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    <path d="M12 8.5L6 19a2 2 0 0 0 1.8 2.8h8.4a2 2 0 0 0 1.8-2.8L12 8.5z" stroke="#FFECC2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
    
    <!-- Bubbles -->
    <circle cx="10" cy="16" r="1" fill="#FFECC2" opacity="0.6"/>
    <circle cx="14" cy="14" r="1" fill="#FFECC2" opacity="0.6"/>
    <circle cx="12" cy="18" r="1" fill="#FFECC2" opacity="0.6"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="20" fill="#FFECC2" opacity="0.05"/>
  <circle cx="320" cy="220" r="15" fill="#FFECC2" opacity="0.05"/>
  <circle cx="350" cy="60" r="10" fill="#FFECC2" opacity="0.05"/>
</svg>